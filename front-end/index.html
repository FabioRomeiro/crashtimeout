<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Tajawal" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Logo" class="logo">
      </header>
      <section class="frase-expositiva">
        <h1 class="frase">De um check na sua redação.</h1>
        <h2> Realize seu login e inicie!</h2>
      </section>
      <section class="sessao-login">
        <label for="login" class="label">Login</label>
        <input type="text" name="login" class="input">
        <label for="senha" class="label">Senha</label>
        <input type="text" name="senha" class="input">
        <div class="button-class">
          <button type="button" name="button" class="button">Login</button>
        </div>
      </section>
    </div>
  </body>
</html>
